<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<meta name="description" content="Deebo">
<meta name="author" content="Frenify">

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<title>Deebo</title>

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
<!-- /Google Fonts -->

<!-- Styles -->
<link type="text/css" rel="stylesheet" href="css/base.css?ver=4" />
<link type="text/css" rel="stylesheet" href="css/magnific.css?ver=4" />
<link type="text/css" rel="stylesheet" href="css/animated-headlines.css?ver=4" />
<link type="text/css" rel="stylesheet" href="css/style.css?ver=4" />
<!--[if lt IE 9]> <script type="text/javascript" src="js/modernizr.custom.js"></script> <![endif]-->
<!-- /Styles -->

</head>

<body class="light">

<div class="deebo_fn_main">
			
			
	
	<!-- Overlay -->
	<div class="right_bar_overlay"></div>
	<!--/ Overlay -->

	<!-- MODALBOX -->
	<div class="deebo_fn_modalbox">
		<a class="extra_closer" href="#"></a>
		<div class="box_inner">
			<a class="closer" href="#"><span></span></a>
			<div class="modal_content">

				<div class="modal_in">
					<!-- Content comes from JS -->
				</div>

				<div class="fn__nav" data-from="" data-index="">
					<a href="#" class="prev">
						<span class="text">Prev</span>
						<span class="arrow_wrapper"><span class="arrow"></span></span>
					</a>
					<a href="#" class="next">
						<span class="text">Next</span>
						<span class="arrow_wrapper"><span class="arrow"></span></span>
					</a>
				</div>
			</div>
		</div>
	</div>
	<!-- /MODALBOX --> 

	<!-- Overlay -->
	<div class="right_bar_overlay"></div>
	<!--/ Overlay -->

	<!-- MODALBOX -->
	<div class="deebo_fn_modalbox">
		<a class="extra_closer" href="#"></a>
		<div class="box_inner">
			<a class="closer" href="#"><span></span></a>
			<div class="modal_content">

				<div class="modal_in">
					<!-- Content comes from JS -->
				</div>

				<div class="fn__nav" data-from="" data-index="">
					<a href="#" class="prev">
						<span class="text">Prev</span>
						<span class="arrow_wrapper"><span class="arrow"></span></span>
					</a>
					<a href="#" class="next">
						<span class="text">Next</span>
						<span class="arrow_wrapper"><span class="arrow"></span></span>
					</a>
				</div>
			</div>
		</div>
	</div>
	<!-- /MODALBOX --> 

	<!-- Modal CV Card -->
	<div class="deebo_fn_cv">

		<!-- CV Inner -->
		<div class="deebo_fn__cv">

			<!-- CV Background -->
			<div class="cv__bg"></div>
			<div class="cv__bg2"></div>
			<!-- /CV Background -->

			<!-- CV Left Side -->
			<div class="cv__header">
				<div class="in">
					<div class="avatar">
						<img src="img/header/1.jpg" alt="" data-field="avatar-image">
					</div>
					<h3 data-field="header-name"><span>Adam</span> Milner</h3>
					<p class="quote"><span data-field="quote">I'm a passionate front-end web developer who excels at creating pixel-perfect web interfaces.</span></p>
					<ul class="contact_info">
						<li>
							<span class="icon"><img src="svg/location.svg" alt="" class="fn__svg"></span>
							<p><a data-field="address-link" href="https://www.google.com/maps?q=69%20Queen%20St%2C%20Melbourne%20Australia" target="_blank" rel="noopener">69 Queen St, Melbourne Australia</a></p>
						</li>
						<li>
							<span class="icon"><img src="svg/call.svg" alt="" class="fn__svg"></span>
							<p><a data-field="phone" href="tel:+7068980751">(+706) 898-0751</a></p>
						</li>
						<li>
							<span class="icon"><img src="svg/folio.svg" alt="" class="fn__svg"></span>
							<p><span data-field="folio">-</span></p>
						</li>
					</ul>
				</div>
			</div>
			<!-- /CV Left Side -->

			<!-- /CV Content Side -->
			<div class="cv__content">
			</div>
			<!-- /CV Content Side -->

		</div>
		<!-- CV Inner -->
	</div>
	<!-- /Modal CV Card -->

	

</div>

<!-- Scripts -->
<script type="text/javascript" src="js/jquery.js?ver=4"></script>
<script type="text/javascript" src="js/isotope.js"></script>
<script type="text/javascript" src="js/magnific.js"></script>
<script type="text/javascript" src="js/animated-headlines.js?ver=4"></script>
<script type="text/javascript" src="js/waypoints.js?ver=4"></script>
<script type="text/javascript" src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script type="text/javascript" src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<!--[if lt IE 10]> <script type="text/javascript" src="js/ie8.js"></script> <![endif]-->
<script type="text/javascript" src="js/init.js?ver=4"></script>
<!-- /Scripts -->

</body>
</html>
